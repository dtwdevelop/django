


<div class="modal-header">
    <h4 class="modal-title">Login</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

   <form [formGroup]="formLogin">
     <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" formControlName="username" class="form-control" id="username"  placeholder="Enter username">
       <span *ngIf="formLogin.controls['username'].hasError('required') ">Last username is required</span>

  </div>
     <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
           <span *ngIf="formLogin.controls['password'].hasError('required') ">Last password is required</span>

  </div>

     <button type="submit" (click)="Submit($event)" class="btn btn-primary">Login</button>
      <a href="#" class="btn btn-default" (click)="open(content)">Forgot password</a>
</form>
  </div>
  <div class="modal-footer">
  </div>
