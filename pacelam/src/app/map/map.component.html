<section>
  <div class="row">
    <div class="col-md-10">
        <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Order</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button class="dropdown-item">Send</button>
        <button class="dropdown-item">Status</button>
        <button class="dropdown-item">History</button>
      </div>
  </div>

<form [formGroup]="formAuto">
  <ngb-tabset>
  <ngb-tab title="Start">
    <ng-template ngbTabContent>
       <div class="form-group">
        <input formControlName="from" placement="bottom" ngbTooltip="Delivery from" auto-complete type="text" id="from" (valueChanged)="Next()"  (keyup)="From($event)" [(ngModel)]="from" [source]="sourceFrom" class="form-control form-control-sm"  placeholder="From">

      </div>

      <div class="form-group">
        <input formControlName="to" placement="bottom" ngbTooltip="Delivery to" id="to" auto-complete type="text" (valueChanged)="Next()"  (keyup)="From($event)" [(ngModel)]="to" [source]="sourceFrom" class="form-control form-control-sm" type="text" placeholder="To">

      </div>
       <button class="btn btn-small" (click)="delete()"><i class="icon">Clear</i></button>

 <agm-map [latitude]="lat"  [longitude]="lng" (mapClick)="getPostiton($event)"   [zoom]="3"  [minZoom]="10" [disableDefaultUI]="false" >

          <agm-marker *ngFor="let marker of markers"  [latitude]="marker.lat" [longitude]="marker.lng" ></agm-marker>

      </agm-map>
    </ng-template>
  </ngb-tab>

     <ngb-tab title="Details" [disabled]="status">
    <ng-template ngbTabContent>
      <div class="form-group">
            <label for="date">Date</label>
          <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
          <i class="fas fa-calendar-alt"></i>
        </button>
      </div>
    </div>

  </div>
            <div class="form-group">
            <label for="phone">Phone</label>
           <input type="text" formControlName="phone"  class="form-control" id="phone"  placeholder="phone" >
            </div>
        <div class="form-group">
            <label for="file">Photos</label>
          <ng4x-fileupload #ng4fileupload [isMultiple]="true"></ng4x-fileupload>

            </div>

            <div class="form-group">
            <label for="text">About cargo</label>
              <textarea formControlName="text" name="text" id="text" class="form-control" ></textarea>

            </div>


          <div class="form-group">
             <button class="btn">Next</button>
          </div>


    </ng-template>

  </ngb-tab>

  <ngb-tab title="Payment">
    <ng-template ngbTabContent>
<p>Payment</p>
    </ng-template>
  </ngb-tab>
</ngb-tabset>

</form>

   </div>
    </div>
</section>
